      retries: 5
    volumes:
       - ./worker:/home/wso2carbon/wso2-server-volume/conf/worker
    depends_on:
      manager1:
        condition: service_healthy
    environment:
      NODE_ID: wso2sp-worker-1
      NODE_IP: 0.0.0.0
      NODE_PORT: 9001
    links:
      - manager1
